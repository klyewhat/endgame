{% extends 'masterlayout.html'%}

<body>
  {% block content %}

  <div class="login_form">
    <setion class="login-wrapper">

      <form id="login" method="post" action="/login">

        <label for="username">User Name</label>
        <input required name="login[username]" type="text" autocapitalize="off" autocorrect="off" />

        <label for="password">Password</label>
        <input id="password" required name="login[password]" type="password" />
        <div class="hide-show">
          <span>Show</span>
        </div>
        <br>

        <button type="submit">Sign In</button>
        <br>
        <br>
        <a class="not" href="/signup" style="color:gold">Not registered? Sign up here!</a>
      </form>



  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="{{url_for('static',filename='index.js')}}"></script>



  {% endblock %}
</body>

</html>
