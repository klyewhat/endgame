{% extends 'masterlayout.html'%}

<body>
  {% block content %}

  <div class="login_form">
    <setion class="login-wrapper">

      <form id="login" method="post" action="/register">
        <p class="create">
          <font color="white">Create your account</font>
        </p>
        <br>
        <br>
        <p class="donthave" style="color:white">Don't have an account? It takes less than a minute. If you <br> already have an account
          <a class="signhere" href="/" style="color:gold"> Sign in.</a></p>
        <br>
        <!--User Name-->
        <label for="username">User Name</label>
        <input required name="login[username]" type="text" required />

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" required name="login[email]"  required />

        <!--Password-->
        <label for="password">Password</label>
        <input type="password" id="password" required name="login[password]" required />

        <!--Confirm Password-->
        <label for="cpassword">Confirm</label>
        <input type="password" id="cpassword" required name="login[cpassword]" required />

        <button type="submit" name="Submit">Sign Up</button>


      </form>



  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="{{url_for('static',filename='index.js')}}"></script>

  <script type="text/javascript">
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("cpassword");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords doesn't match! Check again.");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>

  {% endblock %}
</body>

</html>
